<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
</head>
<body>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">Kyle Sikkema</div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
  </header>
  
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
  

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3 class="w3-wide"><b>Kyle Sikkema's GitHub Page</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
      <a href="../index.html" class="w3-bar-item w3-button">Home</a>
      <a href="../aboutMe/aboutMe.html" class="w3-bar-item w3-button">About Me</a>
      <a onclick="myAccFunc('demoAcc1')" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
          Projects <i class="fa fa-caret-down"></i>
        </a>
        <div id="demoAcc1" class="w3-bar-block w3-hide w3-padding-large w3-medium">
          <a href="../projects/fracturedKnight.html" class="w3-bar-item w3-button">2D Platformer</a>
        </div>
      <a onclick="myAccFunc('demoAcc2')" href="javascript:void(1)" class="w3-button w3-block w3-white w3-left-align" id="myBtn1">
        Hobbies <i class="fa fa-caret-down"></i>
      </a>
      <div id="demoAcc2" class="w3-bar-block w3-hide w3-padding-large w3-medium">
        <a href="drawing.html" class="w3-bar-item w3-button">Drawing</a>
        <a href="gunpla.html" class="w3-bar-item w3-button">Gunpla</a>
        <a href="writing.html" class="w3-bar-item w3-button">Writing</a>
      </div>
    </div>
  </nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:300px; overflow-y:scroll; margin-bottom: 100px;">

  <header id="portfolio">
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    <h1><b>Writing</b></h1>
    </div>
  </header>
  

  <!-- Footer -->
  <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer" style="position: fixed; width:100%; bottom: 0;">
    <div class="w3-row-padding">
      <div class="w3-col">
        <h4>Important Links</h4>
        <p><a href="https://www.linkedin.com/in/kyle-sikkema-577599180/">LinkedIn</a></p>
        <p><a href="https://github.com/KyleSikkema">GitHub</a></p>
      </div>
    </div>
  </footer>
</div>
<!-- END MAIN -->

<script>
    // Accordion 
    function myAccFunc(name) {
      var x = document.getElementById(name);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
    
    document.getElementById("myBtn").click();
    
    
    // Open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }
     
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
}
    </script>

</body>
</html>
